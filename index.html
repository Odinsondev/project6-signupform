<!DOCTYPE html>

<html lang="en">

<head>
  <title>Sign-up Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <img class="header-image" src="./images/mountain-64.png" alt="Logo of Mountains">
  </header>
  
  
  <div class="container">
    <div class="content1">
      <div class="dark-line">
        <img class="line-image" src="./images/mountain-64.png" alt="Logo of Mountains">
        <p class="line-text">Adventure Inc</p>
      </div>
      <p class="photo-credit-text">Photo by Marek Piwnicki on Unsplash</p>
    </div>
    <div class="content2">
      <div class="content2-top">
        <p class="text1">This is not a real online service!
          <br>
          You know you need something like this in your life to realize your deepest dreams.
          <br>
          Sign up <i>now</i> to get started.</p>
        <p class="text2">You <i>know</i> you want to.</p>
      </div>

      <div class="content2-middle">
        <p class="text3">Let's do this!</p>
        <form id="form1" action="" method="get">
          <ul>
            <li>
              <label for="first-name">FIRST NAME</label>
              <input type="text" id="first-name" name="user_first_name" required/>
            </li>
            <li>
              <label for="mail">EMAIL</label>
              <input type="email" id="mail" name="user_email" required/>
            </li>
            <li>
              <label for="pwd">PASSWORD</label>
              <input type="password" id="pwd" name="user_password" required/>
              <p id="error"></p>
            </li>
          </ul>
          <ul>
            <li>
              <label for="last-name">LAST NAME</label>
              <input type="text" id="last-name" name="user_last_name" required/>
            </li>
            <li>
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" name="user_phone" required/>
            </li>
            <li>
              <label for="pwd2">CONFIRM PASSWORD</label>
              <input type="password" id="pwd2" name="user_password_confirm" required/>
            </li>
          </ul>
        </form>
      </div>

      <div class="content2-bottom">
        <button type="submit" form="form1">Create Account</button>
        <p class="text4">Already have an account? <a href=".">Log in</a></p>
      </div>
    </div>
  </div>

  <footer>
    <p>Copyright &copy; Odinsondev 2023</p>
  </footer>

  <script src="./javascript.js"></script>
</body>

</html>
